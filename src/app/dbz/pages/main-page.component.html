<h1>DBZ Personajes</h1>

<div class="row">
  <div class="col">
    <app-dbz-add-character
      (onNewCharacter)="onNewCharacter($event)"
    ></app-dbz-add-character>
  </div>
  <div class="col">
    <app-dbz-list
      (onDelete)="onDeleteCharacter($event)"
      [charactersList]="characters"
    ></app-dbz-list>
  </div>
</div>
